<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class='calcContainer'>
            <div id='textBox' class="display"></div>
        <!-- <div class="numbers"> -->
            <div id="1" class="btn" value="1">1</div>
            <div id="2" class="btn" value="2">2</div>
            <div id="3" class="btn" value="3">3</div>
            <div id="+" class="btn" value="+">+</div>
            <div id="4" class="btn" value="4">4</div>
            <div id="5" class="btn" value="5">5</div>
            <div id="6" class="btn" value="6">6</div>
            <div id="-" class="btn" value="-">-</div>
            <div id="7" class="btn" value="7">7</div>
            <div id="8" class="btn" value="8">8</div>
            <div id="9" class="btn" value="9">9</div>
            <div id="*" class="btn" value="*">*</div>
            <div id="c" class="btn" value="c">C</div>
            <div id="0" class="btn" value="0">0</div>
            <div id="=" class="btn" value="=">=</div>
            <div id="/" class="btn" value="/">/</div>
        <!-- </div> -->
    </div>
</body>
</html>
